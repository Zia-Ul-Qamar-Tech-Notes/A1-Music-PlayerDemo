<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zPlayer - Web Music Player: Music For everyone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <div class="container flex">
      <div class="left">
        <div class="close invert">
          <img src="img/close.svg" alt="">
        </div>
        <div class="home m-1 p-1 rounded bg-gray">
          <div class="logo">
            <img width="133px" class="invert" src="img/logo.svg" alt="" srcset="" />
          </div>
          <ul>
            <li>
              <img
                class="invert"
                src="img/home.svg"
                alt="Home Icon"
                srcset=""
              />Home
            </li>
            <li>
              <img
                class="invert"
                src="img/search.svg"
                alt="Search Icon"
                srcset=""
              />Search
            </li>
          </ul>
        </div>
        <div class="library p-1 m-1 rounded bg-gray">
          <div class="heading">
            <img class="invert" src="img/library.svg" alt="library" srcset="" />
            <h4>My-Library</h4>
          </div>
          <div class="songList">
            <ul>
                
            </ul>
          </div>
        </div>
      </div>
      <div class="right rounded bg-gray">
        <div class="header ">
          <div class="nav">
              <img class="invert hamburger" src="img/hamburger.svg" alt="">
       
            <svg class="arrow invert"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="#000000"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>

            <svg class="arrow invert"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="#000000"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="login-btn" >Login</button>
            <button class="signup-btn">SignUp</button>
          </div>
        </div>
        <div class="spotify-playlist">
            <h1>Music Playlist</h1>
            <div class="cardContainer">
                
            </div>
            <div class="playBar">
              <div class="seekBar">
                <div class="circle"></div>
              </div>
              <div class="aboveBar">
                <div class="songInfo"></div>
                <div class="songButtons">
                    
                    <img width="30" id="previous" src="img/prevsong.svg" alt="Previous" srcset="">
                    <img width="30" id="mplayButton" src="img/play.svg" alt="PlayButton" srcset="">
                    <img width="30" id="next" src="img/nextsong.svg" alt="Next" srcset="">
                </div>
                <div class="songTime">00:00</div>
              </div>
            </div>
            
        </div>
       
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
